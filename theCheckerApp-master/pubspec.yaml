name: checkerapp
description: iPad checker application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get: ^4.6.5
  http: ^0.13.5
  flutter_svg: ^1.1.6
  path_provider: ^2.0.11
  shared_preferences: ^2.0.15
  simple_animations: ^4.1.0
  intl: ^0.17.0
  date_picker_timeline: ^1.2.3
  image_picker: ^0.8.6
  smooth_page_indicator: ^1.0.0+2
  uni_links: ^0.5.1
  dio: ^4.0.6
  # firebase_messaging: ^14.2.0
  flutter_local_notifications: ^13.0.0
  flutter_dotenv: ^5.1.0
  # firebase_core: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/PoppinsLatin-Light.ttf
          weight: 400
        - asset: assets/fonts/PoppinsLatin-Medium.ttf
          weight: 500
        - asset: assets/fonts/PoppinsLatin-Regular.ttf
          weight: 600
    - family: Scheherazade
      fonts:
        - asset: assets/fonts/Scheherazade.ttf
          weight: 500

  assets:
    - assets/
    - assets/images/
